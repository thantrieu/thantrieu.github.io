        var message;

        function create() {
        	game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
            game.scale.pageAlignHorizontally = true;
            game.scale.pageAlignvertically = true;
        	game.time.events.repeat(100, 2000, function() {
        		for(var i = 0; i < 3; i++) {
        			var x1 = game.add.sprite(game.rnd.integerInRange(10, game.width - 10), 
        			game.rnd.integerInRange(10, game.height - 10), 'firework1');
	        		x1.anchor.setTo(0.5);
	        		// x1.scale.setTo(0.5);
	        		x1.animations.add('fw1');
	        		x1.animations.play('fw1', 20, false, true);

	        		var x2 = game.add.sprite(game.rnd.integerInRange(10, game.width - 10), 
	        			game.rnd.integerInRange(10, game.height - 10), 'firework2');
	        		x2.anchor.setTo(0.5);
	        		// x2.scale.setTo(0.5);
	        		x2.animations.add('fw1');
	        		x2.animations.play('fw1', 20, false, true);

	        		var x3 = game.add.sprite(game.rnd.integerInRange(10, game.width - 10), 
	        			game.rnd.integerInRange(10, game.height - 10), 'firework3');
	        		x3.anchor.setTo(0.5);
	        		// x3.scale.setTo(0.5);
	        		x3.animations.add('fw1');
	        		x3.animations.play('fw1', 20, false, true);
        		}
        	});
        	message = game.add.image(game.width/2, game.height*0.45, 'message');
        	message.anchor.setTo(0.5);
        	var scale = (gameWidth > gameHeight) ? gameHeight/(1.25*message.width) : 
        	gameWidth/(1.25*message.width);
        	message.scale.setTo(scale);
        }

        function update() {
        	game.world.bringToTop(message);
        }

    </script>
